<!DOCTYPE html>

<head>

       body{
       background-color: #f5f242;
       }
   </style>
</head>
<body>
<h1> Workout Schedule </h1>
<form action="/workout" method="post">
    <h5 for="monday">Monday</h5>
    <input type="text" id="monday" name="monday"><br>
    <h5 for=" tuesday">Tuesday</h5>
    <input type="text" id="tuesday" name="tuesday"><br>
    <h5 for="wensday">Wensday</h5>
    <input for="text" id="wensday" name="wensday"><br>
    <h5 for="thursday"> Thursday</h5>

    <h5 for="friday">Friday</h5>

    <h5 for="saturday">Saturday</h5>

    <h5 for="sunday">Sunday</h5>

    <button type="submit">Submit</button>
</form>
</body>
</html>
